<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow of Fate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="clocks.css">
</head>

<body>
    <div class="container text-center py-5">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="card p-5">
            <h2>Welcome to Truth & Dare</h2>
            <button class="btn btn-primary" onclick="showPlayerInput()">Select Players</button>
        </div>

        <!-- Player Input Screen -->
        <div id="playerInputScreen" class="card p-5 d-none">
            <h2>Enter Number of Players</h2>
            <input type="number" id="numPlayers" class="form-control w-50 mx-auto mb-3" placeholder="Enter number of players" min="1">
            <button class="btn btn-success" onclick="showNameInputs()">Next</button>
        </div>

        <!-- Name Input Screen -->
        <div id="nameInputScreen" class="card p-5 d-none">
            <h2>Enter Player Names</h2>
            <div id="nameInputs" class="mb-3"></div>
            <button class="btn btn-success" onclick="startGame()">Start the Game</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="card p-5 d-none">
            <h2>Spinning...</h2>
            <div id="circleContainer" class="circle-container">
                <div id="playerCircle" class="player-circle"></div>
                <div id="clock" class="arrow"></div> <!-- Arrow placed inside circle -->
            </div>
        </div>

        <!-- Truth/Dare Screen -->
        <div id="truthDareScreen" class="card p-5 d-none">
            <h2 id="selectedPlayer" class="mb-4"></h2>
            <div id="result" class="display-4 blinking"></div>
            <div id="askPlayer"></div>
            <!-- Start Button with btn-sm class for smaller size -->
            <button id="startButton" class="btn btn-success btn-sm d-none" onclick="startTurn()">Start</button>
            <div class="mt-4">
                <!-- Small Home and Restart Buttons -->
                <button class="btn btn-secondary btn-sm" onclick="goHome()">Home</button>
                <button class="btn btn-warning btn-sm" onclick="restartGame()">Restart</button>
            </div>
        </div>

        <!-- Celebration Background -->
        <div id="celebrationBackground" class="celebration"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Rohit Rathod. All rights reserved.</p>
    </footer>

    <script src="clock.js"></script>
</body>

</html>
